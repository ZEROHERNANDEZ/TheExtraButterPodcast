    	<!-- control for today's date -->
		<script>
		function getFormattedDate(today)
		{
		var week = new Array('Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday');
		var day = week[today.getDay()];
		var calender = new Array('Janurary', 'Febuary', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December');
		var month = calender[today.getMonth()];
		var dd = today.getDay();
		var year = today.getFullYear();
		return day +' '+ month +' '+ dd +', '+ year;
		 }
		
		var date = getFormattedDate(new Date());
		document.getElementById("getTIME").innerHTML += date;
		
		</script>
		
		
		<!-- controls  mennu icon and menu -->
		<script>
			function myFunction(x) {
    			x.classList.toggle("change");
    			document.getElementById('myDropdown').classList.toggle("hide");
			}
		</script>
		
		<script>
			function openCity(evt, cityName) {
    		var i, tabcontent, tablinks;
   			tabcontent = document.getElementsByClassName("tabcontent");
    		for (i = 0; i < tabcontent.length; i++) {
        		tabcontent[i].style.display = "none";
    		}
    		tablinks = document.getElementsByClassName("tablinks");
    		for (i = 0; i < tablinks.length; i++) {
        		tablinks[i].className = tablinks[i].className.replace(" active", "");
    		}
    		document.getElementById(cityName).style.display = "block";
    		evt.currentTarget.className += " active";
			}
		</script>
